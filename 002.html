       <font color="#aa44"size="7"><h3>木芯板<h3></font>
        <hr>
        
        <img src="5.jpg" width="700" height="400" title="木芯板">
        <img src="6.jpg" width="700" height="400" title="木芯板">
         <pre><font color="#aa44">
         木芯板顧名思義就是以木頭為實心的板材。木芯板總共有三層，中間一層厚的，上下兩層為薄木片。
         木芯板中間是以實木條拼貼而成，需作上膠加工才能使之牢固，黏著劑裡面多半會添加甲醛等化學物質防止內部腐壞。
         而木芯板兩邊的木片就是夾板，一片約厚2mm不等。夾板通常會作貼皮或是上漆等加工處理，以符合現代家具的需求。
        </pre>
