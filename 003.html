         <pre><font color="#aa44">
             塑合板又稱為防潮板，是高密度的密集板，也是目前市面很流行的歐美環保建材！
             製作以木屑加膠合劑以高溫高壓製成，外層再壓合一層薄薄的美耐皿，防水、防火、耐磨，在歐美屬環保性材質。
             目前廚具的層板多使用e1級v313的塑合板，防水、防火佳，浸泡於水中24小時的吸水膨脹率少於5%
